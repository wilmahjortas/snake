<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Classic Snake</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            flex-flow: column nowrap;
        }
        .main {
            flex: 1 1 auto;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: center;
            max-height: 95%;
        }
        canvas{
            border-radius: 5px;
            box-shadow: black 10px 0 20px;
        }
        button#play {
            flex: 0 1 auto;
            visibility: hidden;
            margin-top: 10px;
            background-color: rgba(0,0,0,0);
            border: 1px solid #cecece;
            border-radius: 5px;
        }
        button#play:focus {
            flex: 0 1 auto;
            border:1px blue;
        }

        #touchControls {
            flex: 1 1 auto;
            display: flex;
            flex-flow: row nowrap;
            align-self: stretch;
            touch-action: manipulation;
        }

        #touchControls button {
            flex: 1 1 auto;
            margin: 3px;
            padding: 5px 5px;
            font-size: 3rem;
            color: white;
            background-color: rgba(255,40,70,.9);
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
        }

        .disable-dbl-tap-zoom {
            touch-action: manipulation;
        }
    </style>    
</head>

<body>
    <div class="main">
        <h1>Classic Snake</h1>
        <canvas id="game" width="320" height="320"></canvas>
        <button id="play" onclick="onPlayBtnClick()" tabindex="1">Play Again</button>
        <p>Use left/right cursor keys to move snake and eat apples.</p>
        <div id="touchControls">
            <button class="disable-dbl-tap-zoom" id="left" onclick="onLeftBtnClick()" tabindex="0"><</button>
            <button class="disable-dbl-tap-zoom" id="right" onclick="onRightBtnClick()" tabindex="0">></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
